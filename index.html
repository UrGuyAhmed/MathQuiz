<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Questions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <div id="score">Score: 0</div> 
 <div id="stop">End Quiz</div>
 <div id="stats" style="display: none;">
    <h2>Game Over</h2>
    <p id="final-score"></p> 
</div>
<button id="restart" class="styled-button">Restart</button>
 <button id="timer">Time: 0s</button>
 <button id="play">Play</button>
 <div id="question-container">
        <div id="question-text" class="Questions"></div>
        <div class="answer-options">
            <button id="ans1">Answer 1</button>
            <button id="ans2">Answer 2</button>
            <button id="ans3">Answer 3</button>
        </div>
        <div id="options">
            <p id="feedback">Wrong!Next</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
